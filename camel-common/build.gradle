group 'com.kevin.demo.camel'
version '1.0'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'mysql', name: 'mysql-connector-java', version: '6.0.6'
    compile group: 'org.hibernate', name: 'hibernate-core', version: '5.2.10.Final'
    compile group: 'org.apache.camel', name: 'camel-rabbitmq', version: '2.19.2'
    compile group: 'org.apache.camel', name: 'camel-ftp', version: '2.19.2'
    compile group: 'org.apache.camel', name: 'camel-core', version: '2.19.2'
    compile group: 'org.apache.camel', name: 'camel-jaxb', version: '2.19.2'
    compile group: 'org.apache.camel', name: 'camel-jackson', version: '2.19.2'
    compile group: 'org.apache.camel', name: 'camel-jacksonxml', version: '2.19.2'
    compile group: 'org.apache.camel', name: 'camel-core-xml', version: '2.19.2'
    compile group: 'org.apache.camel', name: 'camel-test', version: '2.19.2'
    compile group: 'org.assertj', name: 'assertj-core', version: '3.8.0'
    compile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.mockito', name: 'mockito-all', version: '1.9.5'

}
